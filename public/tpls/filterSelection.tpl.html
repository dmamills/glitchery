<h4>filter selection</h4>
<ul class="unstyled">
    <li ng-repeat="filter in filters">
        <button ng-class="{'button-primary': filter.selected}" ng-click="select(filter)">{{::filter.name}}</button>
    </li>
       <label for="brush">set brush size</label>
       <input type="range" min="5" max="1000" ng-model="brushSize" step="10" id="brush"/>
       <span ng-bind="brushSize"></span>
    </li>
</ul>
